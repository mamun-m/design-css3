<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <div class="card-body">
      <div class="img-div">
        <img src="/photos/mamun.jpg" alt="" class="images-sections" />
      </div>
      <div class="card-desc">
        <span class="desc-one">Front-end </span>
        <span class="desc-two">Software & developer </span>
      </div>
      <div class="icons-sections">
        <span class="facebook" style="background-color: #4c27d2"
          ><i class="fa-brands fa-facebook"></i
        ></span>
        <span class="facebook" style="background-color: #1da1f2"
          ><i class="fa-brands fa-youtube"></i
        ></span>
        <span class="facebook" style="background-color: #e1386c"
          ><i class="fa-brands fa-twitter"></i
        ></span>
        <span class="facebook" style="background-color: #ff0000"
          ><i class="fa-brands fa-instagram"></i
        ></span>
      </div>
      <div class="buttons-sections">
        <button class="button-one">Subscribe</button
        ><button class="button-two">Message</button>
      </div>
      <div class="text-sections">
        <div class="span-texts">
          <i class="fa-regular fa-heart"></i>
          <span>60k</span>
        </div>
        <div class="span-texts">
          <i class="fa-regular fa-heart"></i>
          <span>40k</span>
        </div>
        <div class="span-texts">
          <i class="fa-regular fa-heart"></i>
          <span>19k</span>
        </div>
      </div>
    </div>
  </body>
</html>
